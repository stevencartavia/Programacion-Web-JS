<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reto 2</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="reto2.css">
</head>
<body>

    <h1 class="text-center mt-4 mb-3">Factura Digital</h1>

    <div class="d-flex flex-row align-items-center justify-content-center">
        <div class="container w-50">
            <div class="mb-4 fs-4">
                Ingrese los siguientes datos:
            </div>
            <div class="input-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label for="articulo">Articulo:</label>
                <input type="text" id="articulo" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control">
            </div>
            <div class="mt-4">
                <button class="btn btn-success" onclick="facturar()">Facturar</button>
                <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
                <button class="btn btn-secondary" onclick="instrucciones()">Instrucciones</button>
            </div>
        </div>
        <div class="container w-50 mt-2" id="resultado">

        </div>
    </div>

    <script src="reto2.js"></script>
    <!--Libreria de la nueva alerta-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
