<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reto8.css">
</head>
<body>
    <section class="container text-center text-white mt-5 shadow-lg p-3 w-25 rounded">
        <h2>Universidades</h2>
        <h4 class="mt-3">Iniciar sesion</h4>
        <p class="mt-3">Ingrese sus datos para acceder al sistema</p>
        <select class="form-select mt-4 mb-4" name="universidades" id="universidades">
            <option value="c0" id="c0">Seleccione la universidad</option>
            <option value="c1" id="c1">Universidad Cenfotec</option>
            <option value="c2" id="c2">Universidad de Costa Rica</option>
            <option value="c3" id="c3">Tecnologico de Costa Rica</option>
        </select>
        
        <div id="form" style="display: none;">
            <p>Ingrese con la cuenta de su universidad</p>
            <div class="shadow-sm rounded">
                <div class="mb-4">
                    <input class="form-control text-center gray-placeholder" placeholder="Username" id="in-txt-user" type="text" />
                </div>
                <div class="mb-4">
                    <input class="form-control text-center gray-placeholder" placeholder="Password" id="in-txt-pass" type="password" />
                </div>
                <div class="mb-3">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> 
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="mb-3">
                    <a href="#" class="text-white">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <button class="btn p-2 btn-success" id="btn-login" type="button" onclick="isRememberMe()">Login</button>
                </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="reto8.js"></script>
</body>
</html>
