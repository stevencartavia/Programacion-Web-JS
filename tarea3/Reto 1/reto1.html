<!doctype html>
<html lang="en">
  <head>
    <title>Reto 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./reto1.css" type="text/css">
  </head>
  <body>
    
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <!--microinteraccion -->
        <div class="text-center">
            <lottie-player src="https://lottie.host/98903d43-79d2-4567-b12e-d7c202169e2f/Mb796ank5l.json" autoplay loop class="container microinteraccion"></lottie-player>
        </div>
        <div class="text-center text-white">
            <div class="p-4 shadow-sm rounded">
                <div class="mb-4">
                    <input class="form-control text-center gray-placeholder" placeholder="Username" id="in-txt-user" type="text" />
                </div>
                <div class="mb-4">
                    <input class="form-control text-center gray-placeholder" placeholder="Password" id="in-txt-pass" type="password" />
                </div>
                <div class="mb-3">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> 
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="mb-3">
                    <a href="#" class="text-black">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <button class="btn p-2 btn-success" id="btn-login" type="button" onclick="isRememberMe()">Login</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8">

            <!--microinteraccion dinamica-->
            <div class="container anima pt-5 cursor"></div>
         </div>
    </div>

    <script src="./reto1.js"></script>

    <!-- libreria SWEETALERTE-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
