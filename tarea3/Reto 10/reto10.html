<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reto10.css">
</head>
<body>

    <div class="container text-center my-4">
        <h1 class="display-5">Busqueda de empleados</h1>
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col mt-4">
                <h4>Ingrese el numero de cedula del empleado</h4>
                <p>Debe ingresar el numero como el siguiente ejemplo: 130041950</p>
                <input type="text" id="numCedula" class="form-control my-4" maxlength="9" size="9">
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="buscar()">Buscar</button>
                    <button class="btn btn-danger mx-2" onclick="limpiar()">Limpiar</button>
                </div>
            </div>
            <div class="col mt-4 text-center" id="resultado">
                <img src="./imagenes/office.avif" id="img-empleado" alt="workers" class="img-fluid rounded img">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="reto10.js"></script>
</body>
</html>
